{% extends 'csgrp.html' %}


{% block body %}

<section class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="mx-2 bg-white p-8 rounded-lg shadow-lg w-full max-w-sm">
    <h2 class="text-2xl font-semibold mb-6 text-center">Enter your account's email ðŸ“¨</h2>
    <form action="/forget-password" method="POST">
        {% csrf_token %}
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-700">Email address</label>
        <input type="email" id="email" name="email" required class="mt-1 p-2 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
      </div>
      <div>
        <button type="submit" class="w-full bg-cyan-700 text-white py-2 px-4 rounded-md hover:bg-cyan-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
          Submit
        </button>
      </div>
    </form>
  </div>
</section>

{% endblock %}
