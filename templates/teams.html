<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-cyan-800">
  <h1 class="text-white text-center text-3xl font-bold p-5 m-3 rounded-lg bg-cyan-700 shadow">
    {{p.user.username}}'s teams
  </h1>


{% for t in tms %}
<div class="text-center gap-2 items-center text-white p-5 mx-3 shadow bg-cyan-700 rounded-lg my-2 font-bold flex">

<img class="w-8 rounded circle"
  src="https://api.dicebear.com/8.x/initials/svg?seed={{t.username}}"
  alt="avatar" />

{{t.username}}


<a href="/teams/{{t.username}}" class="bg-cyan-600 h-15 w-auto p-2 rounded-lg float-end">See Team</a>

</div>
{% endfor %}


</body>
</html>
