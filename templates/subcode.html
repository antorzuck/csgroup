
{% extends 'csgrp.html' %}


{% block body %}

<section class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
        
                    {% if error %}
            <div class="flex items-center p-4 mb-4 text-sm text-red-800 rounded-lg bg-red-50 dark:bg-gray-800 dark:text-red-300" role="alert"> <svg class="flex-shrink-0 inline w-4 h-4 me-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20"> <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z"/> </svg> <span class="sr-only">Info</span> <div> <span class="font-medium">Error!</span> {{error}} </div> </div>
            
            {% endif %}
        
        
        
        <h2 class="text-2xl font-bold mb-6 text-center">Enter the 6 digit code that we have sent to your email ðŸ«§</h2>
        <form action="/reset-code" method="POST">
            
            
            {% csrf_token %}
            <div class="mb-4">
                <label for="reset-code" class="block text-sm font-medium text-gray-700">Reset Code</label>
                <input type="text" id="reset-code" name="reset-code" maxlength="6" class="mt-1 p-2 w-full border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>
            <div class="flex justify-center">
                <button type="submit" class="w-full bg-cyan-700 text-white py-2 px-4 rounded-md hover:bg-cyan-800 focus:outline-none focus:ring-2 focus:ring-cyan-500 focus:ring-opacity-50">
                    Submit
                </button>
            </div>
        </form>
    </div>

</section>

{% endblock %}
