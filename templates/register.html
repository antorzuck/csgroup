<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <title>Registration - CS Group</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap');
        
        
        body{
          font-family: "Space Grotesk", sans-serif;
        }
    </style>

</head>
<body>

    <section class="h-screen bg-gray-200 flex items-center justify-center">
        <div class="w-96 p-5 bg-gray-100 rounded-md ring-1 ring-gray-200">
            <h1 class="my-5 text-center text-4xl">Registration</h1>
           <form class="flex gap-3 flex-col items-center justify-center" action="/register" method="post">
            {% csrf_token %}
            <input name="username"  placeholder="username" type="text" class="rounded-md ring-2 w-auto h-8  ring w-auto">
            
            <input name="email" placeholder="email" type="text" class="rounded-md ring-2 w-auto h-8  ring w-auto">
            <input name="number" placeholder="number" type="text" class="rounded-md ring-2 w-auto h-8  ring w-auto">
            <input name="refer" placeholder="refer" type="text" class="rounded-md ring-2 w-auto h-8  ring w-auto">
            <input name="pass1" placeholder="password" type="password" class="rounded-md ring-2 w-auto h-8  ring w-auto">

            <input class="w-48 bg-cyan-700 h-8 rounded-md" type="submit" value="Submit">

           </form>
        </div>
    </section>
    
</body>
</html>
